name: Build Odin4

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for Linux (${{ matrix.arch }})
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install common dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake zip make pkg-config ninja-build

      - name: Install x86_64 dependencies
        if: matrix.arch == 'x86_64'
        run: |
          sudo apt install -y \
            g++ \
            libusb-1.0-0-dev \
            libcrypto++-dev

      - name: Restrict default repositories to amd64 (prevent 404s on security/archive)
        if: matrix.arch == 'arm64'
        run: |
          sudo sed -i '/^deb /s/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          # Debug opcional: verifique as mudanças
          # cat /etc/apt/sources.list

      - name: Setup arm64 multiarch and repositories
        if: matrix.arch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64-ports.list
deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse
deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse
deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse
deb [arch=arm64] https://ports.ubuntu.com/ubuntu-ports jammy-backports main restricted universe multiverse
EOF
          sudo apt update

      - name: Install arm64 dependencies
        if: matrix.arch == 'arm64'
        run: |
          sudo apt install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libusb-1.0-0-dev:arm64 \
            libcrypto++-dev:arm64

      - name: Prepare build directory
        run: rm -rf build && mkdir build

      - name: Configure CMake
        working-directory: build
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -G Ninja
          else
            export PKG_CONFIG_SYSROOT_DIR=/
            export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
            export PKG_CONFIG_PATH=
            cmake .. -DCMAKE_BUILD_TYPE=Release -G Ninja \
              -DCMAKE_SYSTEM_NAME=Linux \
              -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
              -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
              -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
              -DCMAKE_SYSROOT=/ \
              -DCMAKE_FIND_ROOT_PATH=/usr/aarch64-linux-gnu \
              -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
              -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
              -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
              -DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=ONLY \
              -DCMAKE_PREFIX_PATH=/usr/aarch64-linux-gnu
          fi

      - name: Build
        working-directory: build
        run: cmake --build . --parallel $(nproc) --config Release

      - name: Package artifact
        run: |
          rm -rf dist && mkdir -p dist
          cp build/odin4 dist/odin4  # ajuste se o nome do binário for diferente (verifique com ls build/)
          # Strip para reduzir tamanho (essencial para cross-compile)
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            aarch64-linux-gnu-strip dist/odin4
          else
            strip dist/odin4
          fi
          zip -r odin4-linux-${{ matrix.arch }}.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: odin4-linux-${{ matrix.arch }}
          path: odin4-linux-${{ matrix.arch }}.zip
          if-no-files-found: error