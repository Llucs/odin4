name: Build Odin4

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
          - arch: arm64
            runner: ubuntu-22.04-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            zip \
            make \
            pkg-config \
            g++ \
            libusb-1.0-0-dev \
            libcrypto++-dev

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Package artifact
        run: |
          mkdir -p dist

          # Ajusta se o bin√°rio tiver outro nome
          if [ -f build/odin4 ]; then
            cp build/odin4 dist/
          else
            find build -type f -executable -not -name "*.so*" -exec cp {} dist/odin4 \;
          fi

          strip dist/odin4 || true
          cd dist
          zip ../odin4-linux-${{ matrix.arch }}.zip odin4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: odin4-linux-${{ matrix.arch }}
          path: odin4-linux-${{ matrix.arch }}.zip