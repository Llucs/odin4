name: Build Odin4

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libusb-1.0-0-dev libcrypto++-dev zip

      - name: Set up ARM64 toolchain
        if: matrix.arch == 'arm64'
        run: |
          sudo apt install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure (x86_64)
        if: matrix.arch == 'x86_64'
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Configure (ARM64)
        if: matrix.arch == 'arm64'
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Package
        run: |
          mkdir dist
          cp build/odin4 dist/
          zip -r odin4-linux-${{ matrix.arch }}.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: odin4-linux-${{ matrix.arch }}
          path: odin4-linux-${{ matrix.arch }}.zip