name: Build Odin4 (All Architectures)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Patch picohash for C++ Compatibility
        run: |
          # Este comando aplica os casts necessÃ¡rios no header picohash para compilar em C++
          sed -i 's/ptr = data;/ptr = (const unsigned char *)data;/g' lib/picohash/picohash.h
          sed -i 's/unsigned char \*digest = _digest;/unsigned char *digest = (unsigned char *)_digest;/g' lib/picohash/picohash.h
          sed -i 's/const uint8_t \*data = _data;/const uint8_t *data = (const uint8_t *)_data;/g' lib/picohash/picohash.h
          sed -i 's/unsigned char \*out = digest;/unsigned char *out = (unsigned char *)digest;/g' lib/picohash/picohash.h
          sed -i 's/const unsigned char \*in = data;/const unsigned char *in = (const unsigned char *)data;/g' lib/picohash/picohash.h
          # Corrige os ponteiros de funÃ§Ã£o
          sed -i 's/ctx->_reset = (void \*)/ctx->_reset = (void (*)(void *))/g' lib/picohash/picohash.h
          sed -i 's/ctx->_update = (void \*)/ctx->_update = (void (*)(void *, const void *, size_t))/g' lib/picohash/picohash.h
          sed -i 's/ctx->_final = (void \*)/ctx->_final = (void (*)(void *, void *))/g' lib/picohash/picohash.h

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake zip pkg-config libusb-1.0-0-dev
          sudo dpkg --add-architecture arm64
          sudo tee /etc/apt/sources.list.d/arm64-ports.list <<EOF
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF
          sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list || true
          sudo apt update
          sudo apt install -y libusb-1.0-0-dev:arm64 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build linux-amd64
        run: |
          mkdir -p build_amd64 dist
          cd build_amd64
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          cp odin4 ../dist/odin4-linux-amd64

      - name: Build linux-arm64
        run: |
          mkdir -p build_arm64
          cd build_arm64
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DLIBUSB_1_INCLUDE_DIR=/usr/include/libusb-1.0 \
            -DLIBUSB_1_LIBRARY=/usr/lib/aarch64-linux-gnu/libusb-1.0.so
          make -j$(nproc)
          cp odin4 ../dist/odin4-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odin4-linux-all
          path: dist/*

      - name: Add artifact link to summary
        run: |
          echo "## ðŸš€ Odin4 Build Finished" >> $GITHUB_STEP_SUMMARY
          echo "BinÃ¡rios gerados com sucesso para AMD64 e ARM64." >> $GITHUB_STEP_SUMMARY
          echo "- [Baixar Artefatos](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
