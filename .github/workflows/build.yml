name: Build Odin4 (All Architectures)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

            - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake zip pkg-config libusb-1.0-0-dev
          
          # 1. Adiciona a arquitetura arm64
          sudo dpkg --add-architecture arm64
          
          # 2. Configura os reposit√≥rios para buscar arm64 no ports.ubuntu.com
          # Isso cria um arquivo de fontes espec√≠fico para a arquitetura ARM
          sudo tee /etc/apt/sources.list.d/arm64-ports.list <<EOF
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF

          # 3. Ajusta o arquivo principal para procurar APENAS amd64 (evita o erro 404)
          # Note: Em runners mais novos do Ubuntu, o arquivo pode estar em /etc/apt/sources.list.d/ubuntu.sources (formato deb822)
          # Mas este comando abaixo resolve para a maioria dos casos:
          sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list || true

          # 4. Atualiza e instala
          sudo apt update
          sudo apt install -y libusb-1.0-0-dev:arm64 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      # =======================
      # Build linux-amd64
      # =======================
      - name: Build linux-amd64
        run: |
          mkdir -p build_amd64 dist
          cd build_amd64
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          cp odin4 ../dist/odin4-linux-amd64

      # =======================
      # Build linux-arm64
      # =======================
      - name: Build linux-arm64
        run: |
          mkdir -p build_arm64
          cd build_arm64
          # PKG_CONFIG_PATH aponta para a biblioteca de ARM64 instalada anteriormente
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++
          make -j$(nproc)
          cp odin4 ../dist/odin4-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odin4-linux-all
          path: dist/*

      - name: Add artifact link to summary
        run: |
          echo "## üöÄ Odin4 Build Finished" >> $GITHUB_STEP_SUMMARY
          echo "Bin√°rios gerados com sucesso para AMD64 e ARM64." >> $GITHUB_STEP_SUMMARY
          echo "- [Baixar Artefatos](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
